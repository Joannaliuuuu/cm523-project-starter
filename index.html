<!DOCTYPE html>
<html lang="en">
<head>

                <li><a class="active" href="">HOME</a></li>

        <li><a href="">ABOUT</a></li>

<script>
    let flx = document.getElementById("flex")

    function navlist() {
        flx.style.right = "0";

    function out() {
        flx.style.right = "-20vw"
    }
